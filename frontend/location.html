<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amaraye Trading FZE LLC - Locations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    .gold-accent {
      color: #d4af37;
    }
    .playfair {
      font-family: 'Playfair Display', serif;
    }
    .main-layout {
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 128px); /* Adjust for header (64px) and footer (64px) */
    }
    .locations-section {
      background-color: #000000;
      padding: 2rem;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .image-section {
      width: 100%;
      flex-grow: 1;
      overflow: hidden;
    }
    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .image-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d3d3d3;
      background-color: #1a1a1a;
    }
    @media (max-width: 768px) {
      .locations-section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body class="font-sans">
  <!-- Header -->
  <header class="bg-black shadow sticky top-0 z-10">
  <nav class="container mx-auto px-4 py-4 flex justify-between items-center relative">
    <div class="flex items-center">
      <img src="assets/logo.png.png" alt="Amaraye Trading Logo" class="h-14 mr-2 max-w-full" loading="lazy">
    </div>
    <!-- Hamburger button (Visible on Mobile) -->
    <button id="menu-toggle" class="md:hidden text-gray-400 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <!-- Menu (Hidden by default, shown on hover on desktop) -->
    <ul id="nav-menu" class="hidden absolute md:static top-16 right-0 w-full md:w-auto bg-black md:bg-transparent md:flex md:flex-row items-center p-4 md:p-0 md:space-x-6 md:right-4 transition-all duration-300">
      <li><a href="index.html" class="hover:gold-accent transition block py-2 md:py-0">Home</a></li>
      <li><a href="about.html" class="hover:gold-accent transition block py-2 md:py-0">About Us</a></li>
      <li><a href="services.html" class="hover:gold-accent transition block py-2 md:py-0">Services</a></li>
      <li><a href="location.html" class="hover:gold-accent transition block py-2 md:py-0">Location</a></li>
      <li><a href="contact.html" class="hover:gold-accent transition block py-2 md:py-0">Contacts</a></li>
    </ul>
  </nav>
</header>

  <!-- Main Layout -->
  <div class="main-layout">
    <!-- Locations Section -->
    <section class="locations-section">
      <h1 class="text-3xl font-bold gold-accent mb-6 playfair">Find Us</h1>
      <div class="image-section">
        <img src="assets/globl-locations.jpg.jpg" alt="Global Locations Map" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'" />
        <div class="image-placeholder hidden">Please add 'global-locations.jpg' to the assets folder.</div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-gray-400 py-4 text-center">
    <p>Â© 2025 Amaraye Trading FZE LLC. All rights reserved.</p>
  </footer>

 <script>
  // Hamburger menu and hover behavior
  const menuToggle = document.getElementById('menu-toggle');
  const navMenu = document.getElementById('nav-menu');
  const header = document.querySelector('header');

  // Hamburger menu toggle for mobile
  menuToggle.addEventListener('click', () => {
    navMenu.classList.toggle('hidden');
  });

  // Show/hide menu on hover for desktop
  header.addEventListener('mouseenter', () => {
    if (window.innerWidth >= 768) { // Only on desktop (md breakpoint)
      navMenu.classList.remove('hidden');
    }
  });
  header.addEventListener('mouseleave', () => {
    if (window.innerWidth >= 768) { // Only on desktop
      navMenu.classList.add('hidden');
    }
  });

  // Auto-navigation to next page
  const pageOrder = [
    'index.html',
    'about.html',
    'services.html',
    'location.html',
    'contact.html'
  ];
  let currentPage = window.location.pathname.split('/').pop();
  if (!currentPage || currentPage === '') {
    currentPage = 'index.html'; // Default to index.html if path is empty
  }
  let nextPageIndex = (pageOrder.indexOf(currentPage) + 1) % pageOrder.length;
  let nextPage = pageOrder[nextPageIndex];

  // Debug: Log to check page detection
  console.log('Current Page:', currentPage);
  console.log('Next Page:', nextPage);

  window.addEventListener('scroll', () => {
    const scrollPosition = window.scrollY + window.innerHeight;
    const pageHeight = document.documentElement.scrollHeight;
    // Debug: Log scroll position
    console.log('Scroll Position:', scrollPosition, 'Page Height:', pageHeight);
    if (scrollPosition >= pageHeight - 300) { // Trigger earlier (300px from bottom)
      window.location.href = nextPage;
    }
  });
</script>
</body>
</html>
